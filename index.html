<!DOCTYPE html>
<html>
<head>
  <title>Zelda Quiz Form</title>
</head>
<body>
  <h2 style="text-align:center;">Zelda Quiz Form</h2>

  <h3>Are you a Zelda fan ?</h3>

  <fieldset>
    <legend>About you...</legend>

    <label>What is your first name ?</label><br>
    <input type="text" name="fname"><br><br>

    <label>What is your last name ?</label><br>
    <input type="text" name="lname"><br><br>

    <label>Date of birth</label><br>
    <input type="date" name="dob"><br><br>

    <label>What are your pronouns ?</label><br>
    <select name="pronouns">
      <option>she/her</option>
      <option>he/him</option>
      <option>they/them</option>
    </select>
  </fieldset>

  <br>

  <fieldset>
    <legend>About Zelda games...</legend>

    <label>Which Zelda game is your favorite (or sounds the coolest)?</label><br>
    <input type="checkbox" name="game" value="Ocarina of Time"> Ocarina of Time<br>
    <input type="checkbox" name="game" value="Breath of the Wild"> Breath of the Wild<br>
    <input type="checkbox" name="game" value="Twilight Princess"> Twilight Princess<br><br>

    <label>If you could visit Hyrule, would you?</label><br>
    <input type="radio" name="visit" value="Yes"> Yes absolutely<br>
    <input type="radio" name="visit" value="Maybe"> Maybe, if there was less bokoblins<br>
    <input type="radio" name="visit" value="No"> No, sorry Link<br><br>

    <label>What color are Link's clothes ?</label><br>
    <input type="color" name="linkcolor">
  </fieldset>

</body>
</html>
